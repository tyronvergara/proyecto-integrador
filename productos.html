<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>OutShoes - Tu outlet de calzado online</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>

  <header id="header"> </header>

  <div class="jumbotron jumbotron-fluid text-white font-weight-bolder shadow jumbotron-image" style="background-image: url(./img/carousel/carousel-productos.jpg);">
    <div class="container p-5">
      <div class="row row-cols-1 justify-content-center">
        <div class="col text-center">
          <h2 style="text-shadow: 3px 3px 3px black;" >Bienvenido a OutShoes</h2>
        </div>
        <div class="col text-center">
          <p style="text-shadow: 1px 1px 1px black;">Las mejores ofertas en calzado al alcance de un clic</p>
        </div>
      </div>
    </div>
  </div>


  <div class="container my-5" role="main">

    <!-- A partir de aquí se modifica el cuerpo de la página -->

    <h3>Lista de productos</h3>

    <div class="row mt-2">
      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-xs-12">

        <div class="row row-cols-1">
          <div class="col mb-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Categoría</h5>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">Dama
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">Caballero
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio">Niño/a
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="col mb-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tipo</h5>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">Botas y Botines
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">Sandalias
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">Tenis
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">Zapatillas
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">Zapatos
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="col mb-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tallas</h5>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">22 MX
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">23 MX
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">24 MX
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">25 MX
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">26 MX
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">27 MX
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">28 MX
                  </label>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-xs-12">

        <div id="listaProductos" class="row">

         

        </div>

        <div class="col mt-5">
          <nav aria-label="Paginacion-Productos">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Anterior">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Siguiente">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

      </div>
    </div>

    <!-- A partir de aquí se deja de modificar el cuerpo de la página -->

  </div>

  <footer id="footer"> </footer>

  <script src="./js/productos.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./js/headeryfooter.js"></script>
  <script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
  
</body>
</html>
