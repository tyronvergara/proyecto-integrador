  <script src="./js/headeryfooter.js"></script>
  <script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    $(function () {
      $('#Modal').on('show.bs.modal', function (e) {
        let button = $(e.relatedTarget)
        let producto = button.data('producto')


        let productoSeleccionado = fetch('http://localhost:8080/api/producto/' + producto.toString())
                        .then(response => response.json()
                        .then(data => {
                            document.getElementById("imagen-modal").src = data.imagen;
                            document.getElementById("descripcion-modal").innerHTML = data.descripcion;
                            document.getElementById("titulo-modal").innerHTML = data.nombre;
                            document.getElementById("precio-modal").innerHTML = "$ " + data.precio;
                            document.getElementById("talla-modal").innerHTML = data.talla;
                        }))
          
        document.getElementById('agregar-carrito').addEventListener('click', function() {
          
          let productoSeleccionado = fetch('http://localhost:8080/api/producto/' + producto.toString())
                        .then(response => response.json()
                        .then(data => {
                          let idProducto = producto;
                          let cantidad = document.getElementById("cantidad-modal").value;
                          
                          let carrito = {
                            "id": idProducto,
                            "cantidad": cantidad
                          }

                          if (localStorage.getItem("productos")) {
                            let arregloProductos = JSON.parse(localStorage.getItem("productos") || "[]");
                            arregloProductos.push(carrito)
                            localStorage.setItem("productos", JSON.stringify(arregloProductos));

                            } else {
                              let arreglo = [];
                              arreglo.push(carrito);
                              localStorage.setItem("productos", JSON.stringify(arreglo));
           }
                        }))
          }
        );          
        
          })
      }
    )
  </script>
