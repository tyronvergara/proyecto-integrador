    <div class="container p-5">
      <div class="row row-cols-1 justify-content-center">
        <div class="col text-center">
          <h2 style="text-shadow: 3px 3px 3px black;">Catálogo de productos</h2>

            </div>
          </div>

          <div class="col mb-2">

            </div>

          <div class="col mb-2">
