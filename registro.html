<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>OutShoes - Tu outlet de calzado online</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>

  <header id="header"> </header>

  
  <div class="jumbotron jumbotron-fluid text-white font-weight-bolder shadow jumbotron-image" style="background-image: url(../img/carousel/carousel-registro.jpg);">
    <div class="container p-5">
      <div class="row row-cols-1 justify-content-center">
        <div class="col text-center">
          <h2 style="text-shadow: 3px 3px 3px black;" > Regístrate </h2>
        </div>
        <div class="col text-center">
          <p style="text-shadow: 1px 1px 1px black;"> Crea tu cuenta en Outshoes y disfruta de grandes descuentos. </p>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
        <div class="row justify-content-center mt-3">
          <div id="alerta-caja" class="alert alert-success alert-dismissible fade show" role="alert" style="display:none">
            <strong id="alerta-texto"> ... </strong>
            <ul id="alerta-lista">
            </ul>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 mr-5" >
        <img src="../img/imagenRegistro.jpg" class="img-fluid rounded" alt="Imagen Registro" />
    </div>

    <div class="card col-lg-5 col-md-5 col-sm-12 col-xs-12 mt-5" >
          <form method="post">
              <div class="form-group">
              <label for="registroNombre"> Nombre(s):</label>
              <input required type="text" class="form-control" id="registroNombre" autofocus placeholder="" value=""
                minlength="3" maxlength="40">
          </div>
            <form method="post">
              <div class="form-group">
                <label for="registroApellidom">Apellido Materno:</label>
                <input required type="text" class="form-control" id="registroApellidom" autofocus placeholder="" value=""
                  minlength="3" maxlength="40">
            </div>
            <form method="post">
              <div class="form-group">
                <label for="registroApellidop">Apellido Paterno:</label>
                <input required type="text" class="form-control" id="registroApellidop" autofocus placeholder="" value=""
                  minlength="3" maxlength="40">
            </div>
              <div class="form-group">
                <label for="registroCorreoElectronico">Correo Electrónico:</label>
                <input required type="email" class="form-control" id="registroCorreoElectronico" placeholder="" value="">
            </div>
              <div class="form-group">
                <label for="registroTelefono">Teléfono:</label>
                <input required type="tel" class="form-control" id="registroTelefono" placeholder="" value="">
            </div>
              <div class="form-group">
                <label for="registroPassword">Contraseña:</label>
                <input required type="password" class="form-control" id="registroPassword" placeholder="" value=""
                  minlength="6" maxlength="20">
            </div>
              <div class="form-group">
                <label for="registroConfirmarPassword">Confirmar Contraseña:</label>
                <input required type="password" class="form-control" id="confirmContraseña" placeholder="" value=""
                  minlength="6" maxlength="20">
            </div>
              <div class="form-group">
                <label for="registroEdad">Fecha de nacimiento:</label>
                <input required type="date" class="form-control" id="registroEdad" placeholder="" value="">
            </div>
            
              <button type="button" id="botonEnviar" class="btn btn-secondary btn-block mt-5">Registrarse</button>
              <div class="crearCuenta">
                <p style="text-align: center;"><small><u>Al crear una cuenta, aceptas la <u>Política de privacidad </u> y los <u>Términos de uso</u> de
                  Outshoes.</u></small></p>
                  <p style="text-align: center;"><u>¿Ya tienes cuenta? <a href="../cuenta/ingreso.html">Inicia Sesión</a></u></p>
                </div>
            </form>
          </div>
          </div>
           


    <hr class="mt-5 mb-5">

    <!-- A partir de aquí se deja de modificar el cuerpo de la página -->

  </div>


  <footer id="footer"> </footer>
  <script src="../js/headeryfooter.js"></script>
  <script src="../js/registro.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
