<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>OutShoes - Tu outlet de calzado online</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
  <header id="header"> </header>

  <div class="container my-5" role="main">

        <!-- A partir de aquí se modifica el cuerpo de la página -->

    <hr class="mt-5 mb-5">

    <div class="container mt-5 mb-5">
    
      <div class="row justify-content-center">

        <div class="col-6">

          <h1 class="publicar" style="text-align: center;"> Publicar un producto </h1>
          <div id="alerta-caja" class="alert alert-success alert-dismissible fade show" role="alert" style="display:none">
             <strong id="alerta-texto"> ... </strong>
             <ul id="alerta-lista">
             </ul>
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>

          <form  method="post">
            <div class="form-group" >
              <label for="nombre">Nombre del producto</label>
              <input required type="text" class="form-control" id="nombre" autofocus placeholder=""value=""  minlength="3" maxlength="40">
              </div>
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <input required type="text" class="form-control" id="descripcion" autofocus placeholder=""value=""  minlength="3" maxlength="300">
              </div>
            <div class="form-group">
              <label for="precio">Precio</label>
              <input required type="number" class="form-control" id="precio" autofocus placeholder=""value=""  minlength="3" maxlength="40">
              </div>
            <div class="form-group">
              <label for="fileImage">Selecciona una imagen:</label>
              <input type="button" class="form-control btn-primary" value="Subir imagen" id="btnFake"> 
              <input type="file" class="form-control-file" id="fileImage" style="display:none">
              <img id="imageFile" name="imageFile" style="display:none" 
              src="" alt="Vista previa de la imagen" title="Vista previa de la imagen"
              width="100%" class="my-5"/>
            </div>
            <button type="button" id="botonEnviar" class="btn btn-secondary btn-block">Enviar</button>
         </form>

        </div>

      </div>

    </div>

    <hr class="mt-5 mb-5">

        <!-- A partir de aquí se deja de modificar el cuerpo de la página -->

  </div>

  <footer id="footer"> </footer>
  <script src="../js/headeryfooter.js"></script>
  <script src="../js/publicar.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
  
</body>
</html>
