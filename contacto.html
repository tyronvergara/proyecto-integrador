<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>OutShoes - Tu outlet de calzado online</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>

  <header id="header"> </header>

  <div class="jumbotron jumbotron-fluid text-white font-weight-bolder shadow jumbotron-image" style="background-image: url(./img/carousel/carousel-contacto.jpg);">
    <div class="container p-5">
      <div class="row row-cols-1 justify-content-center">
        <div class="col text-center">
          <h2 style="text-shadow: 3px 3px 3px black;" >Bienvenido a OutShoes</h2>
        </div>
        <div class="col text-center">
          <p style="text-shadow: 1px 1px 1px black;">Las mejores ofertas en calzado al alcance de un clic</p>
        </div>
      </div>
    </div>
  </div>


  <div class="container my-5" role="main">

    <hr class="mt-5 mb-5">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">

                <h1 class="contactanos" style="text-align: center; color: #D72323"> Contáctanos </h1>
                <h6 class="registro" style="text-align: center;">¡Hola!, ¿En qué podemos ayudarte?</h6>
                <div id="alerta-caja" class="alert alert-success alert-dismissible fade show" role="alert" style="display:none">
                  <strong id="alerta-texto"> ... </strong>
                  <ul id="alerta-lista">
                  </ul>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
                

            </div>

            <div class="container">
                
                <div class="row align-items-center ">
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-5 mt-3 pt-5 pl-5 ">
                <img class="img-fluid rounded mb-5" src="./img/imagenContacto.jpeg">
                
                </div>

                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 mb-4 text-lg-center  text-md-center text-sm-center text-xs-center">
                
                  <form  method="post">
                    <div class="form-group" >
                       <label for="nombre"  >Nombre</label>
                       <input required type="text" class="form-control" id="nombre" autofocus placeholder=""value=""  minlength="3" maxlength="40">
                    </div>
                    <div class="form-group" >
                       <label for="correoElectronico">Correo Electrónico</label>
                       <input required type="email" class="form-control" id="correoElectronico" placeholder="" value="">
                    </div>
                    <div class="form-group" >
                       <label for="telefono">Teléfono</label>
                       <input required type="tel" class="form-control" id="telefono" placeholder=""value=""> 
                    </div>
                    <div class="form-group" >
                       <label for="asunto">Asunto</label>
                       <input required type="text" class="form-control" id="asunto" placeholder=""value=""  minlength="3" maxlength="40">
                    </div>
                    <div class="form-group" >
                       <label for="mensaje">Mensaje</label>
                       <textarea required mensaje="" cols="30" rows="5" class="form-control" id="mensaje"></textarea>
                    </div>
                    <button type="button" id="botonEnviar" class="btn btn-secondary btn-block">Enviar</button>
                    <p><small><u>Política de privacidad</u>     <u>Términos de uso</u></small></p>
                      <p><u>¿Ya tienes cuenta? <a href="../cuenta/ingreso.html">Inicia Sesión</a></u></p>
                 </form>
        
                    </div>
            </div>
            </div>
        </div>
    </div>
  </div>

  
    <hr class="mt-5 mb-5">

      <!-- A partir de aquí se deja de modificar el cuerpo de la página -->

  </div>

  <footer id="footer"> </footer>

  <script src="./js/contacto.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="./js/headeryfooter.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
  
</body>
</html>
